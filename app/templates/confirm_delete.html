{% extends "base.html" %}

{% block title %}
  <title>Видалити | SMS</title>
{% endblock  %}

{% block content %}
    <!--Start Main Page Content-->

    <div class="confirm-div" id="form">
        <form action="" method="post" class="form-horizontal">
          <p>Ви дійсно хочете видалити
            {% if 'user' in request.path %}користувача
            {% elif 'subject' in request.path %}предмет
            {% else %}{% endif %} "{{ name }}"?&nbsp;
            <input type="submit" value="Так" name="delete_button"
              class="btn btn-danger">
            <a href="{{ url_for('users_list') }}">
              <input type="button" value="Ні" name="cancel_button"
                class="btn btn-default">
            </a>
          </p>
        </form>
    </div>

    <!--End Main Page Content-->
{% endblock %}
