<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            value="School Management Services" />
        <meta name="author" content="SoftServe RV10 Group">

        <title>SS_SMS: {{ title }}</title>

        <!-- Include Styles -->
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/united/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <body>
        <div class="container">
            <!--Start Header-->
            <div class="row" id="header">
                <div class="col-xs-12">
                  <nav class="navbar navbar-default">
                    <div class="container-fluid">
                      <!-- Brand and toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                          data-toggle="collapse"
                          data-target="#bs-example-navbar-collapse-1">
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}">
                          Головна
                        </a>
                      </div><!-- /.navbar-header -->

                    </div><!-- /.container-fluid -->
                  </nav>
                </div><!-- /.col-xs-12 -->
            </div><!-- /.header -->

            <!-- Status message -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="row" id="content-columns">
                  <div class="col-xs-12" id="content-column">
                      <div class="alert alert-info" role="alert">
                          <ul>
                            {% for message in messages %}
                              <li>{{ message }}</li>
                            {% endfor %}
                          </ul>
                      </div>
                  </div>
              </div>
              {% endif %}
            {% endwith %}

            {% block content %} {% endblock %}

            <footer class="footer">
                <div class="col-xs-12">
                    <p>&copy; Copyright 2015 School Management Services | All Rights Reserved</p>
                </div>
            </footer><!-- /.footer -->


        </div><!-- /.container -->

        <!-- Modal Boilerplate -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
            aria-labellebdy="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">/h4>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer"></div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- JavaScript Inclusion -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="static/js/main.js"></script>
    </body>
</html>
