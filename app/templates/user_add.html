{% extends "base.html" %}

{% block title %}
  <title>Додати користувача  | SMS</title>
{% endblock  %}

{% block content %}
  <!--Start Main Page Content-->
  <div class="row" id="form">
    <div class="col-xs-12">
      <form action="" class="form-horizontal" method="POST" role="form">
        <!--TO DO: implement CSRF security-->
        {{ csrf_token }}
        <fieldset>
          <legend>Додати користувача системи</legend>

          <div class="form-group {% if errors.name %}has-error{% endif %}">
            <label for="inputName" class="col-xs-2 control-label">
              ПІБ
            </label>
            <div class="col-xs-3">
              <input type="text" class="form-control" id="inputName"
                placeholder="ПІБ" name="name"
                value="{% if user %}{{ user.name }}
                       {% else %}{{ request.form['name'] }}{% endif %}">
              <span class="help-block">{{ errors.name }}</span>
            </div>
          </div>

          <div class="form-group {% if errors.login %}has-error{% endif %}">
            <label for="inputLogin" class="col-xs-2 control-label">Логін</label>
            <div class="col-xs-3">
              <input type="text" class="form-control" id="inputLogin"
                placeholder="Login" name="login"
                value="{% if user %}{{ user.login }}
                       {% else %}{{ request.form['login'] }}{% endif %}">
              <span class="help-block">{{ errors.login }}</span>
            </div>
          </div>

          <div class="form-group {% if errors.password %}has-error{% endif %}">
            <label for="inputPassword" class="col-xs-2 control-label">Пароль</label>
            <div class="col-xs-3">
              <input type="password" class="form-control" id="inputPassword"
                placeholder="Password" name="password"
                value="{% if user %}{{ user.password }}
                       {% else %}{{ request.form['password'] }}{% endif %}">
              <span class="help-block">{{ errors.password }}</span>
            </div>
          </div>

          <div class="form-group {% if errors.email %}has-error{% endif %}">
            <label for="inputEmail" class="col-xs-2 control-label">Електронна скринька</label>
            <div class="col-xs-3">
              <input type="text" class="form-control" id="inputEmail"
                placeholder="Email" name="email"
                value="{% if user %}{{ user.email }}
                       {% else %}{{ request.form['email'] }}{% endif %}">
              <span class="help-block">{{ errors.email }}</span>
            </div>
          </div>

          <div class="form-group {% if errors.user_role %}has-error{% endif %}">
            <label for="user_role"
                class="col-xs-2 control-label">
              Посада
            </label>
            <div class="col-xs-3">
              <select class="form-control" name="user_role" id="user_role">
                <option value="">Виберіть права</option>

                {% for role in roles %}
                <option value="{{ role.id }}" {% if user.role_id  == role.id %}
                    selected{% endif %}>
                  {{ role.role_name }}
                </option>
                {% endfor %}

              </select>
              <span class="help-block">{{ errors.user_role }}</span>
            </div>
          </div><!-- /.form-group -->

          <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
              <a href="{{ url_for('users_list') }}">
                <button type="button" class="btn btn-default" name="cancel">
                  Відмінити
                </button>
              </a>
              <button type="submit" class="btn btn-primary" name="go">
                Прийняти
              </button>
            </div><!-- /.col-xs-10 col-xs-offset-2 -->
          </div><!-- /.form-group -->
        </fieldset>
      </form>
    </div><!-- /.col-xs-12 -->
  </div><!-- /.row -->
  <!--End Main Page Content-->
{% endblock %}
